<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">dirty</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">bomb</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">clean</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">loose</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">drop</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">deadly</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/fart-1.wav"></audio>
  <audio data-key="71" src="sounds/fart-wav-3.wav"></audio>
  <audio data-key="72" src="sounds/fart-wav-4.wav"></audio>
  <audio data-key="74" src="sounds/fart-4.wav"></audio>
  <audio data-key="75" src="sounds/fart-8.wav"></audio>
  <audio data-key="76" src="sounds/fart-wav-2.wav"></audio>

<script>

function playSound(e) {
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
  if(!audio) return; // doesnt play anything if there is no audio key involved
  audio.currentTime = 0; // rewind to start 
  audio.play();
  key.classList.add('playing');
}

function removeTransition(e) {
  if(e.propertyName !== 'transform') return; // skip it if it is not transform
  this.classList.remove('playing');

}

const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));

window.addEventListener('keydown', playSound);

</script>


</body>
</html>
